<!DOCTYPE html>
<html lang="en">
<head>
	<title>YOSE</title>
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
</head>
<body id="challenge-content">
	<p class="lead">
		You're expected to provide an url that should accept a 
		GET request on /ping and respond the alive response.					
	</p>
		
	<p>Receiving</p>

	<pre>http://your/server/ping</pre>

	<p>You should respond</p>
	
	<pre>{ "alive" : true }</pre>
	
	<legend>
		<h2>Take it!</h2>
	</legend>
		
	<section>
		<div class="form-group">
			<label>Enter the url of your server</label>
			<input type="text" class="form-control" id="server" placeholder="http://your-server"/>
		</div>
	</section>
</body>
</html>
