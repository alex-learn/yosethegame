<!DOCTYPE HTML>
<html>
<head>
	<title>YOSE</title>
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
</head>
<body id="challenge-content">
	<div class="indent">
		<legend>
			<h2>The Ping challenge</h2>
		</legend>
		
		<p class="lead">
			You're expected to provide an url that should accept a 
			GET request and respond the following JSON					
		</p>
		
		<pre>{ "alive" : true }</pre>

		<br/><br/>
		<legend>
			<h2>Take it!</h2>
		</legend>
		
		<section>
			<label>Enter the url of your server</label>
			<div class="input-append">
				<input type="text" class="input-xlarge" id="server" placeholder="http://your-server"/>
				<button type="button" class="btn btn-primary" id="try" onclick="new LevelPingListener().try()" >Try</button>
			</div>

			<div id="success_section" class="success hidden">
				<label id="success">success!</label>
			</div>
			<div id="error_section" class="error hidden">
				<label id="error">501</label>
				<dl class="dl-horizontal">
					<dt>Expected</dt>
					<dd id="expected">{ some: thing }</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>Got: </dt>
					<dd id="got">{ other: one }</dd>
				</dl>
			</div>

		</section>
	</div>
	<script src="/challenge.ping/try.listener.js"></script>	
</body>
</html>
