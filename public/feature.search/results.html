<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Settings - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body class="container">

	<legend>
		<h2>Found players</h2>
	</legend>
	
	<table id="players" class="table table-condensed">
		<tr class="hall-of-fame-header">
			<td id="players-title">Players</td>
			<td id="score-title">Score</td>
		</tr>
		<tr class="player">
			<td>
				<img src="" class="avatar img-circle" width="60" height="60"/>
			</td>
			<td>
				<span class="hall-of-fame-score-leading-zeros">0000</span>
				<span class="hall-of-fame-score">1234567</span>
			</td>
		</tr>
	</table>
		
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
</body>
</html>
