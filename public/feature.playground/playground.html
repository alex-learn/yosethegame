<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Play - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			content of section sidebar in feature.dashboard/banner.html will be included
		</section>

		<div id="content">

			<section id="next-challenge" class="visible">
				<h1 id="next-challenge-title">Next challenge title</h1>
				<div id="next-challenge-content">Next challenge content</div>
				<div class="form-group" id="server-input-section" class="hidden">
					<label>Enter the url of your server</label>
					<input type="text" class="form-control" id="server" placeholder="http://your-server"/>
				</div>
				<br/>
				<button type="button" class="btn btn-primary" id="try" onclick="new TryListener().try()" >Try</button>
			</section>
			
			<section id="result" class="visible">
				<br>
				<div class="table-responsive">
				<table id="results" class="hidden table">
					<thead><tr>
						<th>Challenge</th><th>Result</th><th>Expected</th><th>Got</th>
					</tr></thead>
					<tr id="result_1" class="result">
						<td nowrap class="challenge">Challenge</td>
						<td class="status">Result</td>
						<td class="expected">Expected</td>
						<td class="got">Got</td>
					</tr>
				</table>
				</div>
			</section>
			
			<section id="continue" class="hidden">
				<p>
					<a id="continue-link" href="javascript:location.reload(true)">continue</a>
				</p>
			</section>
				
			<section id="world-completed" class="hidden">
				<p>
					This world is completed
				</p>
			</section>

			<section id="scroll-anchor"></section>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/js/utils/render.score.js"></script>	
	<script src="/feature.try/try.listener.js"></script>	
	<script src="/feature.restart.game/restart.game.listener.js"></script>	
</body>
</html>
