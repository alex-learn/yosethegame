<!DOCTYPE HTML>
<html>
<head>
	<title>YOSE</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>	
	
	<script src="js/level.ping.listener.js"></script>
</head>
<body>
	<div class="indent">
		<legend>
			<h1>The Ping challenge</h1>
		</legend>
		
		<p class="lead">
			You're expected to provide an url that should accept a 
			GET request and respond the following					
		</p>
		
		<pre>{ "alive" : true }</pre>

		<br/><br/>
		<legend>
			<h2>Take it!</h2>
		</legend>
		
		<section>
			<label>Enter the url of your server</label>
			<div class="input-append">
				<input type="text" class="input-xlarge" id="server" placeholder="http://your-server"/>
				<button type="button" class="btn btn-primary" id="try" onclick="new LevelPingListener().try()" >Try</button>
			</div>
			<label id="status"></label>
		</section>
	</div>
</body>
</html>
