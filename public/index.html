<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1 id="title" class="title">You've got Nutella on your nose</h1>
	
	<div class="container">
		<div class="form-group">
			<label>Direct access to dashboard</label>
			<input type="text" class="form-control" id="login" placeholder="player"/>
		</div>
		<button id="enter" type="submit" class="btn btn-primary" onclick="login()">Enter</button>
		<a id="create-new-player-link" href="/create-new-player">create new player</a>
	</div>
	
	<div class="center">
		<label id="welcome"><img src="/img/hall-of-fame.jpeg" width="230" height="141" class="img-responsive"></label>
	</div>
	
	<div class="container">
		<table id="players" class="table table-condensed">
			<tr class="hall-of-fame-header">
				<td id="players-title">Top 10 Players</td>
				<td id="score-title">Score</td>
			</tr>
			<tr class="player">
				<td>
					<img src="" class="avatar img-circle img-responsive" width="60" height="60"/>
				</td>
				<td>
					<span class="hall-of-fame-score-leading-zeros">0000</span>
					<span class="hall-of-fame-score">1234567</span>
				</td>
			</tr>
		</table>
	<div>
		
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/feature.login/login.js"></script>
</body>
</html>
