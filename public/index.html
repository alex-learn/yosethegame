<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1 id="title" class="title">You've got Nutella on your nose</h1>
	
	<section class="center">
		<label id="welcome"><img src="/img/hall-of-fame.jpeg" width="80%" height="80%" class="img-responsive"></label>
	</section>
	
	<section class="container">
		<table id="players" class="table table-condensed">
			<tr class="hall-of-fame-header">
				<td colspan="2" id="players-title">Top 10 Players</td>
				<td id="score-title">Score</td>
			</tr>
			<tr class="player">
				<td>
					<img src="" class="avatar img-circle img-responsive" width="60" height="60"/>
				</td>
				<td class="lead">
					<span class="level">Level</span>
				</td>
				<td>
					<span class="hall-of-fame-score-leading-zeros">0000</span>
					<span class="hall-of-fame-score">1234567</span>
				</td>
			</tr>
		</table>
	<section>
		
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	
</body>
</html>
