<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1 id="title" class="title">You've got Nutella on your nose</h1>
	
	<section class="center">
		<label id="welcome">Welcome :)</label>
	</section>
	
	<section class="container">
		<legend id="players-title">
			<h2>Players</h2>
		</legend>
		
		<table id="players">
			<tr class="player">
				<td>
					<img src="" class="avatar img-circle img-responsive" width="60" height="60"/>
				</td>
				<td class="lead">
					<span class="level">Level</span>
				</td>
				<td class="stars-box">
					<ul class="stars">
						<li><img src="star"></li>
					</ul>
				</td>
			</tr>
		</table>
	<section>
		
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	
</body>
</html>
