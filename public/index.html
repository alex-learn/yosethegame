<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<h1 id="title" class="title">You've got Nutella on your nose</h1>
	
	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-md-5 pull-right row">
				
				<div class="box lead">
					<label>Access your dashboard</label>

					<div class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="login" placeholder="player"/>
						</div>
						<div class="form-group">
							<button id="enter" type="submit" class="btn btn-success" onclick="login()">
								<span class="glyphicon glyphicon-ok-sign"></span>
							</button>
						</div>
					</div>
		
					<a id="create-new-player-link" href="/create-new-player">New player?</a>
					<br/>
					<a href="/what-is-yose">What is Yose?</a>
				</div>
			
				<div class="box">
					<div class="row">
					
						<div class="col-xs-6 col-md-6 lead">
							<label>Yose&nbsp;Community</label>
							<br/><br/>
							<span class="glyphicon glyphicon-user" id="player-count">&nbsp;4</span>
						</div>

						<div class="pull-right">
							<ul id="score-box-community">
								<li>
									<span class="score-box-title">Community Score</span>
								</li>
								<li><label class="score" id="score-community">000040</label></li>
							</ul>
						</div>
					
					</div>
				
					<a id="search-players-link" class="lead" href="/players/search/criteria">Search players</a>			
				</div>
			
				<div class="box">

					<label class="lead"><strong>Contribute</strong></label>

					<div class="pull-right">
						<a href="https://trello.com/b/mwhZQWc8/yosethegame" class="lead" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span class=lead>Vote the next feature</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span class=lead>Feel the force!</span> - Yoda'"
						>
							<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
						</a>
						<a href="https://twitter.com/yosethegame" class="lead" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span class=lead>Tweet us your ideas</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span class=lead>Feel the force!</span> - Yoda'"
				   			style="padding-left:20px"
						>
							<span class="glyphicon glyphicon-send"></span>
						</a>
						<a href="https://github.com/yosethegame/yosethegame" class="lead" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span class=lead>Create a new world</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span class=lead>Feel the force!</span> - Yoda'"
				   			style="padding-left:20px"
						>
							<span class="glyphicon glyphicon-globe"></span>
						</a>
					</div>
					<br/>
					<span id="contribute-info"><span class="lead">Feel the force!</span> - Yoda</span>			
				</div>
			
			</div>
			
			<div class="col-xs-11 col-md-5">
				
				<div class="center">
					<label id="welcome"><img src="/img/hall-of-fame.jpeg" width="230" height="141" class="img-responsive"></label>
				</div>

				<table id="players" class="table table-condensed">
					<tr class="hall-of-fame-header">
						<td id="players-title">Top 10 Players</td>
						<td id="score-title">Score</td>
					</tr>
					<tr class="player">
						<td>
							<a href="">
								<img src="" class="avatar img-circle" width="60" height="60"/>
							</a>
						</td>
						<td>
							<span class="hall-of-fame-score-leading-zeros">0000</span>
							<span class="hall-of-fame-score">1234567</span>
						</td>
					</tr>
				</table>

			<div>
			
			
		</div>
	</div>
	
	
	<div class="container">
	<div>
		
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/feature.login/login.js"></script>
</body>
</html>
