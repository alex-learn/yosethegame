<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
<body class="fond">
	
	<label class="text-danger visible" id="info">Unknown player</label>
	
	<div id="player" class="hidden">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			<img id="avatar" class="img-circle" width="60" height="60" src="avatar-of-player">
			<section id="sidebar-info">
				<p id="level" class="lead">
					Level&nbsp;
					<span id="level-number">42</span>
					&nbsp;:&nbsp; 
					<span id="level-name">Universe</span>
				</p>
				<ul id="achievements">
					<li id="achievement_n"></li>
				</ul>
				<p>
					<span class="hidden" id="server-of-player">server</span>
					<a id="restart-game" class="hidden" onclick="new Restart().game()">restart game</a>
					<a id="help" href="https://groups.google.com/forum/?hl=fr#!forum/yosethegame">help</help>
				</p>
			</section>
		</section>

		<div id="content">
								
			<section id="next-challenge" class="visible">
				<h1 id="next-challenge-title">Next challenge title</h1>
				<div id="next-challenge-content">Next challenge content</div>
				<button type="button" class="btn btn-primary" id="try" onclick="new TryListener().try()" >Try</button>
			</section>
			
			<section id="result">
				<br>
				<div class="table-responsive">
				<table id="results" class="hidden table">
					<thead><tr>
						<th>Challenge</th><th>Result</th><th>Expected</th><th>Got</th>
					</tr></thead>
					<tr id="result_1" class="result">
						<td class="challenge">Challenge</td>
						<td class="status">Result</td>
						<td class="expected">Expected</td>
						<td class="got">Got</td>
					</tr>
				</table>
				</div>
			</section>
			
			<section id="when-no-more-challenges" class="hidden">
				<p>
					New challenges coming soon... Follow <a href="http://twitter.com/yosethegame">@YoseTheGame</a>
				</p>
			</section>
				
			<section id="continue" class="hidden">
				<p>
					<a href="">continue to the next challenge</a>
				</p>
			</section>
				
			<section id="scroll-anchor"></section>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/js/try.listener.js"></script>	
	<script src="/js/start.over.listener.js"></script>	
	<script src="/js/restart.game.listener.js"></script>	
</body>
</html>
