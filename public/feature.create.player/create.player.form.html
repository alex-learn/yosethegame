<!DOCTYPE html>
<html lang="en">
	<head>
		<title>YOSE</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body class="container">
	<legend>
		<h2>Create new player</h2>
	</legend>
		
	<section>
		<div class="form-group">
			<label>The login of the new player</label>
			<input type="text" class="form-control" id="login" placeholder="player"/>
		</div>
		<div class="form-group">
			<label>An url for the image of the new player</label>
			<input type="text" class="form-control" id="avatar" value="/img/default-avatar.png" 
					onkeyup="javascript:$('#avatar-preview').attr('src', $('#avatar').val());"	/>
		</div>
		<div class="form-group">
			<label>Preview</label>
			<br/>
			<img src="/img/default-avatar.png" 
				 width="60" heigth="60" id="avatar-preview" class="img-circle"/>
		</div>
		<button type="button" class="btn btn-primary" id="create" onclick="new CreatePlayerListener().player()">Create this player</button>
	</section>
	
	<br/>
	
	<section id="feedback" class="alert alert-success hidden">
		<label id="message">Done :)</label>
		<a id="player-dashboard" class="alert-link" href="">Access player's dashboard</a>
	</section>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/feature.create.player/create.player.listener.js"></script>	
</body>
</html>
