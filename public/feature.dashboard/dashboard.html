<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			<table width="100%">
				<tr valign="top">
					<td width="62">
						<img id="avatar" class="img-circle" width="60" height="60" src="/img/me.png">
					</td>
					<td nowrap width="100%">
						<section id="sidebar-info">
							<p>
								<ul id="banner-links">
									<li><a href="">Dashboard</a></li>
									<li><a id="restart-game-link" class="hidden" onclick="new Restart().game()">Restart game</a></li>
									<li><a id="help" href="https://groups.google.com/forum/?hl=fr#!forum/yosethegame">Help</help></li>
									<li><a id="hall-of-fame" href="/">Hall of fame</a></li>
								</ul>
							</p>
							<p id="greetings" class="lead">
								This is your dashboard
							</p>
						</section>
					</td>
					<td>
						<ul id="score-box">
							<li>
								<abbr title="Passing a challenge gives you +10" class="score-box-title">Score</abbr>							
							</li>
							<li><label id="score">000000</label></li>
						</ul>
					</td>
				</tr>
			</table>
		</section>

		<div id="content">

			<a class="hidden" id="server-of-player">http://ericminio.herokuapp.com/yose</a>

			<table id="worlds" class="lead">
				
				<tr class="open-world">
					<td nowrap>first world</td>
					<td width="100%">
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" style="width:0%"></div>
						</div>
						<ul class="levels">
							<li>level 1.1 : the ping challenge</li>
							<li><img src="/img/locker.png" width="60" height="60" class="img-responsive"></li>
						</ul>					
					</td>
				</tr>
				
				<tr class="locked-world">
					<td nowrap><img src="/img/locker.png" width="60" height="60" class="img-responsive"></td>
					<td></td>
				</tr>

				

			</table>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/feature.restart.game/restart.game.listener.js"></script>		
</body>
</html>
