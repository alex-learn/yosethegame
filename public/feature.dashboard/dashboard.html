<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			content of section sidebar in feature.dashboard/banner.html will be included
		</section>

		<div id="content">

			<table id="profile">
				<tr>
					<td><a class="hidden" id="server-of-player">http://ericminio.herokuapp.com/yose</a></td>
					<td nowrap><a id="restart-game-link" href="#" class="hidden" onclick="new Restart().game()">Restart game</a></td>
				</tr>
			</table>

			<table id="worlds" class="lead">
				
				<tr class="open-world">
					<td nowrap class="world">first world</td>
					<td width="100%" nowrap>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" style="width:0%"></div>
						</div>
						<table width="100%"><tr>
							<td width="100%">
								<ul class="levels">
									<li>level 1.1 : the ping challenge</li>
									<li class="locked-level">level w.l : <span class="glyphicon glyphicon-lock" style="color:#888888;"></span> (locked)</li>
								</ul>
								<a class="rerun-world-n-link hidden" href="">Rerun all the completed levels of this world</a>					
							</td>
							<td>
								<a id="restart-world-n-link" class="visible" href="">Restart world</a>
							</td>
						</tr></table>
					</td>
				</tr>
				
				<tr class="locked-world">
					<td nowrap class="world">
						name<br/><span class="glyphicon glyphicon-lock" style="color:#888888;">
					</td>
					<td></td>
				</tr>				

			</table>

		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/feature.restart.game/restart.game.listener.js"></script>		
</body>
</html>
