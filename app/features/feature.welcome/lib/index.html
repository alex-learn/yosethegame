<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame - a TDD game</title>
	<meta name="description" content="A free TDD game for software developers with both UI and algorythm challenges">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/lib/css/main.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #424242;">
	
	<div style="padding-left:50px;
				width:100%;
				
				padding-top:200px;
				padding-bottom:317px;
				
				background-color:#424242;
				
				margin-bottom:0px;">
		<a href="#what-is-yose">
			<img src="/lib/img/yosethegame.png" class="img-responsive">
		</a>
	</div>
	
	<a name="what-is-yose"></a>
	<div>
		
		<div class="row" style="margin:0px;">
			
			<div class="col-xs-12 col-md-9" style="padding-left:0px;padding-right:0px;">
				<img src="/lib/img/what.is.yose.1.png" class="img-responsive"/>
				<img src="/lib/img/what.is.yose.2.png" class="img-responsive"/>
				<img src="/lib/img/what.is.yose.3.png" class="img-responsive"/>
			</div>

			<div class="col-xs-12 col-md-3 pull-right row" style="background-color:#424242;
									padding-top:0px;margin:0px;
									">
				
				<div class="box">
					<label>Access your dashboard</label>

					<div class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" id="login" placeholder="player"/>
						</div>
					</div>
		
					<a id="create-new-player-link" href="/create-new-player">New player?</a>
				</div>
			
				<div class="box">

					<label class=""><strong>Contribute</strong></label>
					
					<br/>

					<div class="">
						<a href="https://trello.com/b/mwhZQWc8/yosethegame" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span>Vote the next feature</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'"
						>
							<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
						</a>
						<a href="https://twitter.com/yosethegame" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span>Tweet us your ideas</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'"
				   			style="padding-left:20px"
						>
							<span class="glyphicon glyphicon-send"></span>
						</a>
						<a href="https://github.com/yosethegame/yosethegame" 
				   			onmouseover="document.getElementById('contribute-info').innerHTML='<span>Create a new world</span>'"
				   			onmouseout="document.getElementById('contribute-info').innerHTML='<span>Feel the force!</span> - Yoda'"
				   			style="padding-left:20px"
						>
							<span class="glyphicon glyphicon-globe"></span>
						</a>
					</div>

					<span id="contribute-info"><span class="">Feel the force!</span> - Yoda</span>			
				</div>
				
				<div class="box">

					<div>
						<ul id="score-box-community">
							<li>
								<span class="score-box-title">Community Score</span>
							</li>
							<li><label class="score" id="score-community">000040</label></li>
						</ul>
					</div>
				
					<div>
						<span class="glyphicon glyphicon-user" id="player-count">&nbsp;4</span>&nbsp;&nbsp;
						<a id="search-players-link" href="/players/search/criteria">Search players</a>			
					</div>

				</div>
			
				<div>
					<table id="players" class="table table-condensed">
						<tr class="hall-of-fame-header">
							<td id="players-title">Top 10 Players</td>
							<td id="score-title">Score</td>
						</tr>
						<tr class="player">
							<td>
								<a href="">
									<img src="" class="avatar img-circle" width="40" height="40"/>
								</a>
							</td>
							<td>
								<span class="hall-of-fame-score-leading-zeros">0000</span>
								<span class="hall-of-fame-score">1234567</span>
							</td>
						</tr>
					</table>

				</div>
			
			</div>
			
			
		</div>
	</div>
	
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/features/feature.welcome/lib/login.js"></script>
</body>
</html>
