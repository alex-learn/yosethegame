<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>YoseTheGame - a TDD game</title>
	<meta name="description" content="A free TDD game for software developers with both UI and algorithm challenges">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #424242;">
	
	<div id="menu"
		 style="position:fixed;
    			top: 0px;
				left: 0px;
				
				width:100%;
				padding-left:0px;
				padding-right:5px;
				padding-top:30px;
				padding-bottom:5px;
				min-height:90px;

				background-color: #424242;
	
				z-index: 1000;
				
				" class="container">
				
		<div class="row">
				
			<div class="col-xs-12 col-md-1 text-center" style="margin-top:-4px; margin-bottom:5px;">
				<a href="/"><img src="/img/square-logo.png" width="42" title="Home"></a>
			</div>
			
			<div class="col-xs-12 col-md-1 text-center" style="background-color: #C7E4A9; padding:8px; min-width:100px;" >
				<a id="create-new-player-link" href="/create-new-player">Create&nbsp;player</a>
			</div>
			
			<div class="col-xs-12 col-md-2 text-center" style="padding:8px;">
				<a id="what-is-yose-link" href="/what-is-yose">What&nbsp;is&nbsp;Yose?</a>
			</div>
			<div class="col-xs-12 col-md-2 text-center" style="padding:8px;">
				<a id="community-link" href="/community" >Community</a>
			</div>
			<div class="col-xs-12 col-md-4 text-center" style="padding:5px;">
				<span style="color:white;">Access your dashboard</span>				
				<input type="text" id="login" placeholder="player"/>
			</div>

		</div>
	</div>
	
	
	<div id="content" style="position:relative;">
		<div style="position:absolute;">
			<img src="/img/stadium.jpg" width="100%">
		</div>
		<div style="position:absolute; top:100px;">
			<table width="100%"><tr>
				<td width="10%"></td>				
				<td width="80%">
					<div style="background-color: rgba(66, 66, 66, 0.4);
								border-width: 1px;
								border-style: solid;
								border-color: #000000;
						">
						<table>
							<tr><td>
								<img src="/img/yosethegame.png" class="img-responsive">
							</td></tr>
							<tr><td>
								<div style="color: white;
										text-align:right;
										font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
										padding-top: 100px;
										padding-bottom: 50px;
								">
									Software development is like sport, you get better by practicing.<br/>Citius, altius, fortius. Have fun!!
								</div>
							</td></tr>
						</table>
					</div>
				</td>
				<td width="10%"></td>
			</tr></table>
		</div>
	</div>

	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		
	<script src="/features/feature.welcome/lib/login.js"></script>
	
	<script>
		function moveContent() {
			var topValue = $('#menu').outerHeight() + 'px'
			$('#content').css({ top: topValue });
		};
		$( document ).ready(function() {
			moveContent();
		});
		$( window ).resize(function() {
			moveContent();
		});
	</script>
</body>
</html>
