<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dashboard - Yose</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/lib/css/main.css" rel="stylesheet" type="text/css">
	</head>
<body>
	
	<label class="text-danger hidden" id="info">Unknown player</label>
	
	<div id="player" class="visible">
		<label id="login" class="hidden">login-of-player</label>

		<section id="sidebar">
			content of section sidebar in feature.dashboard/banner.html will be included
		</section>

		<div class="row" style="margin-right: 0px">

		<div id="dashboard-content" class="col-xs-12 col-md-9">

			<table id="profile">
				<tr>
					<td><a class="hidden" id="server-of-player">http://ericminio.herokuapp.com/yose</a></td>
					<td nowrap><a id="restart-game-link" href="#" class="hidden" onclick="new Restart().game()">Restart game</a></td>
				</tr>
			</table>

			<table id="worlds">
				
				<tr class="open-world">
					<td nowrap class="world lead">first world</td>
					<td width="100%" nowrap>
						<div class="progress">
						  <div class="progress-bar progress-bar-success" role="progressbar" style="width:0%"></div>
						</div>
						<table width="100%"><tr>
							<td width="100%">
								<ul class="levels lead">
									<li>level 1.1 : the ping challenge</li>
									<li class="locked-level">level w.l : <span class="glyphicon glyphicon-lock" style="color:#888888;"></span> (locked)</li>
								</ul>
								<a class="rerun-world-n-link hidden lead" href="">Rerun all the completed levels of this world</a>					
							</td>
							<td style="padding-right:0px">
								<a id="restart-world-n-link" class="visible" href="">Restart world</a>
							</td>
						</tr></table>
					</td>
				</tr>
				
				<tr class="locked-world">
					<td nowrap class="world">
						name<br/><span class="glyphicon glyphicon-lock" style="color:#888888;">
					</td>
					<td></td>
				</tr>				

			</table>

		</div>
		
			<div class="col-xs-12 col-md-3" style="padding: 120px 5px 5px 5px; text-align:right">
				<div style="margin-bottom:10px;">
					<a href="https://twitter.com/yosethegame" target="_blank" >
						<img src="/lib/img/ads/your-ad-here-white.png">
					</a>
				</div>
				<div style="margin-bottom:10px;">
					<a href="http://courses.scrum.org/about/eric-mignot" target="_blank">
						<img src="/lib/img/ads/ad-ericminio.png">
					</a>
				</div>
			</div>
		
		</div>
		
	</div>
	
	<script src="/lib/jquery/jquery-1.9.0.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>		

	<script src="/features/feature.restart.game/lib/restart.game.listener.js"></script>		
</body>
</html>
